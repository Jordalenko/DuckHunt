<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Duck Hunt, video game, hunting game, js game, JavaScript game."
    />

    <!-- javascript -->

    <script
      src="./resources/js/jquery/jquery-3.7.1.js"
      type="text/javascript"
    ></script>

    <title>Duck Hunt</title>

    <!-- bootstrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- css stylesheet -->

    <link rel="stylesheet" href="./resources/css/style.css" />
  </head>

  <body>
    <!-- ducks -->

    <div class="col-12 text-center">
      <div class="card-deck">
        <div class="card" id="gameBox">
          <img
            src="./resources/images/dh-background.png"
            class="card-img-top bottom-img"
            id="backgrnd"
            alt="duck hunt game"
          />
          <img
            id="b1"
            class="bird-size bird"
            src="./resources/gifs/birds/duck1.gif"
            alt="duck flying"
          />
          <img
            id="b2"
            class="bird-size bird"
            src="./resources/gifs/birds/duck1.gif"
            alt="duck flying"
          />
          <img
            id="b3"
            class="bird-size bird"
            src="./resources/gifs/birds/duck1.gif"
            alt="duck flying"
          />
          <img
            id="b4"
            class="bird-size bird"
            src="./resources/gifs/birds/duck1.gif"
            alt="duck flying"
          />
          <img
            id="b5"
            class="bird-size bird"
            src="./resources/gifs/birds/duck1.gif"
            alt="duck flying"
          />
          <img
            id="b6"
            class="bird-size bird"
            src="./resources/gifs/birds/duck1.gif"
            alt="duck flying"
          />
          <img
            id="b7"
            class="bird-size bird"
            src="./resources/gifs/birds/duck1.gif"
            alt="duck flying"
          />
          <img
            id="b8"
            class="bird-size bird"
            src="./resources/gifs/birds/duck1.gif"
            alt="duck flying"
          />
          <img
            src="./resources/images/dh-foreground-v4.png"
            class="top-img"
            id="foregrnd"
            alt="foreground lower third"
          />
          <img
            id="dog"
            class="dog-walk dog"
            src="./resources/gifs/dog/dogeWalking.gif"
            alt="dog walking and sniffing"
          />
          <img
            id="dog-stopped"
            class="dog-sniff dog"
            hidden
            src="./resources/gifs/dog/snif.gif"
            alt="dog sniffing"
          />
          <img
            id="dog-jump-1"
            class="dog-jump-a dog"
            hidden
            src="./resources/images/dog/jump1.png"
            alt="dog jumping"
          />
          <img
            id="dog-jump-2"
            class="dog-jump-b dog"
            hidden
            src="./resources/images/dog/jump2.png"
            alt="dog jumping"
          />
          <img
            id="dog-up"
            class="dog-rising dog"
            hidden
            src="./resources/gifs/dog/bk.gif"
            alt="dog laughing"
          />

          <!-- score and bullet icon boxes -->

          <div id="bullets">Bullets: <span id="currentBullets">8</span></div>
          <div id="score">Score: <span id="currentScore">0</span></div>
          <div id="gameEnder" hidden>
            
            <!-- restart button -->

            <a class="btn" id="gameEndered" role="button">RESTART</a>

            <div class="gameOver" id="endGamer">Game Over</div>
          </div>
        </div>
      </div>
    </div>

    <!-- audio -->

    <audio src="./resources/audio/bullet-hit-v3.m4a" id="hit"></audio>
    <audio src="./resources/audio/bullet-miss-v2.m4a" id="miss"></audio>
    <audio src="./resources/audio/dogBark.m4a" id="doggie"></audio>

    <script src="./resources/js/game.js" type="text/javascript"></script>
  </body>
</html>
