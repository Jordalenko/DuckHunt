    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta
          name="description"
          content="Duck Hunt, video game, hunting game, js game, JavaScript game."
        />
       
        <!-- js query -->
        <script
        src="./js/jquery/jquery-3.7.1.js" type="text/javascript"></script>
        <title>Duck Hunt Game Start</title>
        
        <!-- bootstrap -->
        
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
        />
    
        <!-- css stylesheet -->
    
        <link rel="stylesheet" href="./css/style.css">
    </head>
    
    <body>
    
        <!-- game over screen  -->
    
        <div class="col-12 text-center">
          <div class="card-deck">
            <div class="card">
              <img
                src="./resources/images/dh-game-start-v2.webp"
                class="card-img-top"
                alt="duck hunt game start"
              />
              <div class="card-body">
    
                <!-- restart button -->
    
                <a
                  class="btn"
                  onclick="gameRestart()"
                  role="button"
                  >Restart</a
                >
              </div>
            </div>
          </div>
        </div>  

      <script src="./js/script.js" type="text/javascript"></script>
    </body>
    </html>

<!-- score and bullet icon boxes -->

    <div class="high-score-box" id="highScore">Score: <span id="currentScore">0</span></div>

    <!-- duck Icons -->

    <div class="currengt0-score-box" id="currentScore">

    </div>

</section>

<!-- audio -->

<audio src="./resources/audio/duck-quack.m4a" id="quack"></audio>
<audio src="./resources/audio/bullet-miss-v2.m4a" id="miss"></audio>


    <script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
