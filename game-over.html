<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Duck Hunt, video game, hunting game, js game, JavaScript game."
    />

    <!-- js query -->

    <script
      src="./resources/js/jquery/jquery-3.7.1.js"
      type="text/javascript"
    ></script>
    <title>Duck Hunt Game Start</title>

    <!-- bootstrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- css stylesheet -->

    <link rel="stylesheet" href="./resources/css/style.css" />
  </head>

  <body>
    <!-- game over screen  -->

    <div class="col-12 text-center">
      <div class="card-deck">
        <div class="card">
          <img
            src="./resources/images/dh-game-start-v2.webp"
            class="card-img-top"
            id="endIMG"
            alt="duck hunt game start"
          />
          <div class="card-body">
            
            <!-- restart button -->

            <a class="btn" id="gameEnd" role="button">RESTART GAME</a>

            <div class="gameOver" id="endGame">
              404 ERROR
              <br>
              Page Not Found
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- audio -->

    <audio src="./resources/audio/dogBark.m4a" id="doggie"></audio>

    <script src="./resources/js/game-over.js" type="text/javascript"></script>
  </body>
</html>
