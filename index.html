<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="Duck Hunt, video game, hunting game, js game, JavaScript game."
    />
   
    <!-- js query -->
    <script
	    src="./js/jquery/jquery-3.7.1.js" type="text/javascript" defer>
    </script>

    <title>Duck Hunt Game Start</title>
    
    <!-- bootstrap -->
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- css stylesheet -->

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  
    <!-- start screen  -->

    <div class="col-12 text-center">
      <div class="card-deck">
        <div class="card">
          <img
            src="./resources/images/dh-game-start-v2.webp"
            class="card-img-top"
            id="startIMG"
            alt="duck hunt game start"
          />
          <div class="card-body">

            <!-- start button -->

            <a
              class="btn"
              id="startButton"
              role="button"
              >Start</a
            >
          </div>
        </div>
      </div>
    </div>  

    <!-- audio -->

    <audio src="./resources/audio/duck-quack.m4a" id="quack"></audio>

    <script src="./js/script.js" type="text/javascript" defer></script>
</body>
</html>
